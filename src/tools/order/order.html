<!DOCTYPE html>
<html>
  <head>
    <title>Order Data Viewer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .order-display {
        background: #f5f5f5;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ddd;
      }
      pre {
        white-space: pre-wrap;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <h1>Order Data Viewer</h1>
    <p>Click the button below to load and display order data.</p>
    <button id="runTestResponsesButton">Load Order Data</button>

    <div id="orderDisplay"></div>

    <script src="transform-order.js"></script>
    <script>
      document
        .getElementById("runTestResponsesButton")
        .addEventListener("click", async () => {
          try {
            const orderDisplay = document.getElementById("orderDisplay");
            orderDisplay.innerHTML = "<p>Loading...</p>";

            // 元のorder データと変換後のデータを取得
            const originalOrders = await getOriginalOrderData();
            const transformedOrders = await formatOrderData();

            // 結果を表示
            orderDisplay.innerHTML = `
          <h2>Order変数の中身:</h2>
          
          <div class="order-display">
            <h3>元のorder変数 (map関数に渡される各order):</h3>
            <pre>${JSON.stringify(originalOrders, null, 2)}</pre>
          </div>
          
          <div class="order-display">
            <h3>変換後のorder変数 (map関数の返り値):</h3>
            <pre>${JSON.stringify(transformedOrders, null, 2)}</pre>
          </div>
          
          <div class="order-display">
            <h3>各orderの個別確認:</h3>
            ${originalOrders
              .map(
                (order, index) => `
              <h4>Order ${index + 1}:</h4>
              <p><strong>ID:</strong> ${order.id}</p>
              <p><strong>Customer:</strong> ${order.customer.name}</p>
              <p><strong>Item:</strong> ${order.item.name} (${
                  order.item.price
                }${order.item.currency})</p>
              <p><strong>App:</strong> ${order.app.name}</p>
              <hr>
            `
              )
              .join("")}
          </div>
        `;

            console.log("元のOrder変数:", originalOrders);
            console.log("変換後のOrder変数:", transformedOrders);
          } catch (error) {
            document.getElementById(
              "orderDisplay"
            ).innerHTML = `<p style="color: red;">エラー: ${error.message}</p>`;
            console.error("エラー:", error);
          }
        });
    </script>
  </body>
</html>
